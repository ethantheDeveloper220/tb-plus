server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Landing as default
    location = / {
        return 308 /landing/;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Service workers must be at top-level paths
    location = /anura-sw.js { try_files $uri =404; add_header Cache-Control "no-store"; }
    location = /uv/sw.js     { try_files $uri =404; add_header Cache-Control "no-store"; }
    location = /uv/uv.sw.js  { try_files $uri =404; add_header Cache-Control "no-store"; }
}

