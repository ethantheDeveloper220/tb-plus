<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="/assets/libs/math.min.js"></script>
</head>
    <body>
        <div class="topbar">
            <input type="text" class="eq" disabled is-equal="false" value="0" />
        </div>
        <div class="buttons">
            <button class="cbtn" data-value="del">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M2.515 10.674a1.875 1.875 0 0 0 0 2.652L8.89 19.7c.352.351.829.549 1.326.549H19.5a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-9.284c-.497 0-.974.198-1.326.55l-6.375 6.374ZM12.53 9.22a.75.75 0 1 0-1.06 1.06L13.19 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 1 0 1.06-1.06L15.31 12l1.72-1.72a.75.75 0 1 0-1.06-1.06l-1.72 1.72-1.72-1.72Z" clip-rule="evenodd" />
                </svg>
            </button>
            <button class="cbtn" data-value="clear">ac</button>
            <button class="cbtn" data-value="np">+/-</button>
            <button class="cbtn" data-value="/">/</button>
            <button class="cbtn" data-value="7">7</button>
            <button class="cbtn" data-value="8">8</button>
            <button class="cbtn" data-value="9">9</button>
            <button class="cbtn" data-value="*">*</button>
            <button class="cbtn" data-value="4">4</button>
            <button class="cbtn" data-value="5">5</button>
            <button class="cbtn" data-value="6">6</button>
            <button class="cbtn" data-value="-">-</button>
            <button class="cbtn" data-value="1">1</button>
            <button class="cbtn" data-value="2">2</button>
            <button class="cbtn" data-value="3">3</button>
            <button class="cbtn" data-value="+">+</button>
            <button class="cbtn" data-value="0">0</button>
            <button class="cbtn" data-value=".">.</button>
            <button class="cbtn two-space" data-value="equal">=</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
