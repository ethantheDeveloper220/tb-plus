version: "3.9"
services:
  web:
    build: .
    image: tb-plus:latest
    container_name: tb-plus
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/landing/" ]
      interval: 30s
      timeout: 3s
      retries: 3

